<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];

    //PROCESSAMENTO
    let feminino = [];
    let masculino = []

    for (lido of listaDeNomes) {
         const genero = prompt(`o nome ${lido} é (M) ou Feminino (F)`).toUpperCase().trim();
        if(genero === "F") {
           feminino.push(lido); 
        }
        else  (genero === "M") 
            masculino.push(lido)
        
    }
    
    //SAÍDA
    document.write(`as listas são ${listaDeNomes} <p> <br>`);
    document.write(`a lista feminina é ${feminino} <p>`);
    document.write(`a lista masculina é ${masculino} <p>`);        

</script>
