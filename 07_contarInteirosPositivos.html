<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];

    //PROCESSAMENTO
    let inteiros = []
for (numeroInteiroP of listaDeNumeros) {
    if(Number.isInteger(numeroInteiroP) && numeroInteiroP > 0)
      inteiros.push(numeroInteiroP)
}

    //SAÍDA
document.write(`a lista de numeros inteiros positivos é ${inteiros}`);
</script>
